<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Inversión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantallas -->
    <div id="screen-home" class="screen active">
        <button onclick="generateRandomWealth()" class="random-btn">Al Azar</button>
        <div class="patrimonio">
            <h2>Patrimonio Total</h2>
            <p id="total-wealth">$0</p>
        </div>
        <div class="chart-container">
            <canvas id="investment-chart"></canvas>
        </div>
        <div class="investment-category">
            <span>Inmuebles</span>
            <span class="percentage-box green" onclick="toggleDisplay(this)">+5%</span>
        </div>
        <div class="investment-category">
            <span>Criptomonedas</span>
            <span class="percentage-box red" onclick="toggleDisplay(this)">-10%</span>
        </div>
        <div class="investment-category">
            <span>Otros</span>
            <span class="percentage-box green" onclick="toggleDisplay(this)">+2%</span>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="footer-nav">
        <div class="nav-item" onclick="switchScreen('screen-home')">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Inicio">
            <p>Inicio</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
